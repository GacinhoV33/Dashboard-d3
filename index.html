<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <!-- Styling for the dashboard -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Load the D3.js library for data visualization -->
    <script src="d3.v7.js"></script>
    <script src="topojson.js"></script>
    <!-- Load JavaScript files for the dashboard -->
    <script src="script.js"></script>
    <script src="./create/createLineChart.js"></script>
    <script src="./create/createChoroplethMap.js"></script>
    <script src="./create/createCustomBubbleChart.js"></script>
    <script src="./create/createPopulationPyramid.js"></script>
    <script src="./update/updateChoroplethMap.js"></script>
    <script src="./update/updateCustomBubbleChart.js"></script>
    <script src="./clearAllFilters.js"></script>
    <script src="./update/updateLineChart.js"></script>
    <script src="./update/updatePyramidChart.js"></script>
    <script src="./handleMouse/handleMouseChoropleth.js"></script>
    <script src="./handleMouse/onClickChoropleth.js"></script>
    <script src="./handleMouse/handleMouseLineChart.js"></script>
    <script src="./handleMouse/handleMousePyramid.js"></script>
    <script src="./handleMouse/handleMouseCustom.js"></script>
    <script src="extractData.js"></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400&family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    /> -->
  </head>
  <!-- Start the dashboard upon page load -->
  <body onload="startDashboard()">
    <div id="d3_tooltip">
      <div id="d3_header"></div>
      <div class="tooltip-row">
        <div id="d3_suicide_ratio"></div>
        <div id="d3_forest_area"></div>
      </div>
      <div class="tooltip-row">
        <div id="d3_inflation"></div>
        <div id="d3_income"></div>
      </div>
    </div>
    <!-- The main grid layout of the dashboard -->
    <!-- HTML !-->
    <button class="button-9" role="button" onclick="clearAllFilters()">Clear All Filters</button>
    <div class="dashboard">
      <div class="visualization" id="lineChart"></div>
      <div class="dashboard-row" id="second-row">
        <div class="choroplethContainer">
          <svg width="700px" height="60px" id="scaleChoroplethCustom">
            <g transform="translate(2.5, 10)" id="scaleCont">
              <!-- Create the quantize scale -->
              <g id="choroplethTitle" />
            </g>
          </svg>
          <div class="visualization" id="ChoroplethChart"></div>
        </div>
        <div class="visualization" id="PyramidChart"></div>
      </div>
      <!-- <div style="height: 5px;"></div> -->
      <div class="customContainer">
        <svg width="760px" height="70px" id="scaleBubbleChart">
          <g transform="translate(2.5, 10)" id="scaleBubbleCont">
            <g id="customChartTitle" />
          </g>
        </svg>

        <div class="visualization" id="customChart"></div>
      </div>
      <svg width="225px" height="65px" id="scaleCircleBubbleChart">
        <g transform="translate(2.5, 10)" id="scaleCircleBubbleCont">
          <g id="customChartCircleTitle" />
        </g>
      </svg>
    </div>
  </body>
</html>
